name: Manual Build and Release

on:
  workflow_dispatch:  # This event allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Change this to your desired Java version
        distribution: 'adopt'

    - name: Check for geoweaver-app directory
      run: |
        if [ -d "geoweaver-app" ]; then
          echo "geoweaver-app directory exists."
          cd geoweaver-app
        else
          echo "geoweaver-app directory does not exist. Using the default directory."
          # You can specify your default directory here
          cd default-directory
        fi
      shell: bash

    - name: Build Spring Boot application
      run: |
        ./mvnw clean install
      working-directory: .  # Use the current directory, which should be geoweaver-app or the default directory

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        files: ./target/geoweaver.jar  # Updated to the correct JAR file path
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
